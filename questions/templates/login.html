{% extends 'base.html' %}
{% load static %}

{% block hat %}
{% include 'noauth_base.html' %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <h3 class="font-weight-bold">Log In</h3>
        </div>
    </div>
    
    <hr>
    
    <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Login:</label>
        <div class="col-sm-4">
            <input type="text" maxlength=30 class="form-control is-invalid" id="inputLogin" placeholder="Login">
            <div class="invalid-feedback">
                Incorrect login
            </div>
        </div>
    </div>


    <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-4">
            <input type="password" maxlength=30 class="form-control is-invalid" id="inputPassword" placeholder="password">
            <div class="invalid-feedback">
                Incorrect password
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-4">
            <button class="btn btn-dark my-2 my-sm-0" type="submit">Login!</button>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-4">
            <a href="{% url 'signup_page' %}" class="text-muted">Create new account</a>
        </div>
    </div>
{% endblock %}
